- tier_name: Professorinnen und Professoren
  persons:
    - name: Prof. Dr. Isabel Zorn
      institute: Institut für Medienforschung und Medienpädagogik (IMM)
      role: Projektleitung
      description: |
        trägt national und international zur inklusiven Medienbildung sowie zu Digitalisierungsdiskursen in Bildung und der Sozialen Arbeit bei.
      profile: https://www.th-koeln.de/personen/isabel.zorn/
    - name: Prof. Dr. Stefan Bente
      institute: Cologne Institute for Digital Ecosystems (CIDE)
      description: |
        forscht zu verteilten Architekturen im Internet der Dinge, die für einen nachhaltigen Bestand wiederum auch dezentrale Governance-Ansätze nötig machen.
      profile: https://www.th-koeln.de/personen/stefan.bente/
    - name: Prof. Dr. Christian Kohls
      institute: Cologne Institute for Digital Ecosystems (CIDE)
      description: |
        gestaltet hybride Lernräume zur prototypischen Entwicklung neuer Kreativitätswerkzeuge und nutzt sie als Entwicklungswerkstatt für das virtuelle Alltagslabor.
      profile: https://www.th-koeln.de/personen/christian.kohls/
    - name: Prof. Birgit Mager
      institute: Köln International School of Design (KISD)
      description: |
        nutzt Co-Creative Service Design Methoden aus Projekten mit Obdachlosen und mit drogenabhängigen Straßenprostituierten.
      profile: https://www.th-koeln.de/personen/birgit.mager/
