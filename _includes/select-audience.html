{% if page.select-audience %}
    <div class="container">
        <div class="column is-12">
            <h1>Ich w√ºrde gerne...</h1>
        </div>
        <div class="columns is-multiline is-centered">
            {% for target-audience in site.data.audience %}
            <div class="column is-3-desktop is-6-tablet">

            <a href="{{ target-audience.where_to | relative_url }}">
        
                <div class="card">
        
                {% if target-audience.image %}
                <div class="card-image">
                    <figure class="image is-4by3">
                    <img src="{{ target-audience.image }}" alt="{{ target-audience.title }}" />
                    </figure>
                </div>
                {% endif %}
                <div class="card-content">
                    <!--
                    <p class="title is-4">{{ target-audience.title }}</h2>
                    <p class="subtitle is-4">{{ target-audience.subtitle }}</p>  
                     -->
                    {{ target-audience.description }}
                </div>
                </div>
        
            </a>
        
            </div>
            {% endfor %}
        </div>
    </div>  
{% endif %}
